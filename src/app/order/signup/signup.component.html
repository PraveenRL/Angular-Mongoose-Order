<div class='mt-5 container offset-md-2 col-md-8 offset-md-2'>
    <h2 class='text-center text-primary'>SignUp</h2>
    <form [formGroup]="signupForm" (ngSubmit)="signup(signupForm.value)">
        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" formControlName='name' id='Name' class='form-control'
                [ngClass]="{'is-invalid': submitted && f.name.errors}">
            <div *ngIf='submitted && f.name.errors' class="invalid-feedback">
                <div *ngIf='f.name.errors.required'>Enter Your Name</div>
            </div>
        </div>
        <div class="form-group">
            <label for="Phone">Phone Number</label>
            <input type="number" formControlName='phone' id='phone' class='form-control' minlength="10" maxlength="10"
                [ngClass]="{'is-invalid': submitted && f.phone.errors}">
            <div *ngIf='submitted && f.phone.errors' class="invalid-feedback">
                <div *ngIf='f.phone.errors.required'>Enter Your Number</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName='password' id='password' class='form-control' minlength="4" maxlength="10"
                [ngClass]="{'is-invalid': submitted && f.password.errors}">
            <div *ngIf='submitted && f.password.errors' class="invalid-feedback">
                <div *ngIf='f.password.errors.required'>Enter Password</div>
            </div>
        </div>
        <div class='text-center mt-5'>
            <button class="btn btn-primary">SignUp</button>
        </div>
    </form>
    <div class='text-center'>
        <h6 class='text-success'>Already have account?
            <button routerLink='/signin' class='btn btn-warning'>SignIn</button>
        </h6>
    </div>
</div>
