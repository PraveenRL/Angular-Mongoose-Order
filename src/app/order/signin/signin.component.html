<div class="container mt-5">
    <h1 class="text-center text-warning">SignIn</h1>
    <div class="row mt-5">
        <div class="offset-md-2 col-md-8 offset-md-2">
            <form name="signForm" #signForm="ngForm" autocomplete="on" (ngSubmit)="onSubmit(signForm.value)">
                    <div class="form-group">
                        <label>Phone:</label>
                        <input type="number" name="phone" id="phone" #phone="ngModel" ngModel class=" w-60 form-control"
                            placeholder="Phone Number" required>
                        <div *ngIf="phone.invalid && phone.touched" class="validation-error div">Enter the number!</div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" id="password" class="form-control" #password="ngModel"
                            ngModel placeholder="Password" required>
                        <div *ngIf="password.invalid && password.touched" class="validation-error div">Enter
                            password !</div>
                    </div>
                <div class="form-group">
                    <button type="submit" [disabled]="signForm.invalid"
                        class="btn btn-block btn-lg btn-warning">SUBMIT</button>
                </div>
            </form>
        </div>
    </div>
</div>
